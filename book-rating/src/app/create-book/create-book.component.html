<form>

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input
      [(ngModel)]="book.isbn"
      class="form-control" type="text" id="isbn" name="isbn"
      required
      minlength="3"
      #isbn> {{ isbn.className }}
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input
      [(ngModel)]="book.title"
      class="form-control" type="text" id="title" name="title"
      required>
  </div>

  <div class="form-group">
    <label for="description">Descripion</label>
    <textarea
      [(ngModel)]="book.description"
      class="form-control" name="description"></textarea>
  </div>

  <div class="form-group">
    <button (click)="add()" type="button" class="btn btn-danger">Submit</button>
  </div>

</form>
